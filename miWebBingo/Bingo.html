<style>
  .bingo-card {
    border: 2px solid #000;
    width: 300px;
    font-family: Arial, sans-serif;
    margin: 20px;
  }
  .bingo-header {
    background-color: #FF0000;
    color: white;
    text-align: center;
    padding: 10px;
    font-weight: bold;
    font-size: 20px;
  }
  .bingo-info {
    padding: 8px;
    text-align: center;
    border-bottom: 1px dashed #000;
  }
  .bingo-grid {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    text-align: center;
  }
  .bingo-cell {
    border: 1px solid #000;
    padding: 15px 5px 5px 5px;
    font-size: 16px;
    position: relative;
  }
  .circle-container {
    display: flex;
    justify-content: space-around;
    position: absolute;
    top: 3px;
    left: 0;
    right: 0;
    padding: 0 5px;
  }
  .circle {
    width: 8px;
    height: 8px;
    border: 1px solid #000; /* Contorno negroo001222 */
    background-color: white; /* Fondo blanco */
    border-radius: 50%;
    display: inline-block;
  }
  .premios {
    padding: 5px;
    text-align: center;
    font-size: 14px;
  }
</style>
</head>
